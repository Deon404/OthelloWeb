<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">  <!-- Link to the external stylesheet -->
</head>
<body>
    <img id="logo" src="logob.png" alt="Othello Logo">
    <div id="container">
<h1>
    
    Othello Up
</h1>

<div class="menu">
    <button id="play-bot-btn">Play Against Bot</button><br>
    <button id="play-player-btn">Play with Player</button><br>
    <button id="settings-btn">Settings</button>
</div>
    </div>
<footer>
    <a style="color: rgb(175, 175, 175); text-decoration: none;" href="https://www.instagram.com/sidonstudio/">Developed
        by @SidonStudio</a>
</footer>
    
<script>
     function applyTheme(themeName) {
        const theme = colorThemes[themeName];
        if (theme) {
            for (const [variable, value] of Object.entries(theme)) {
                document.documentElement.style.setProperty(`--${variable}`, value);
            }
        }
    }

    function loadTheme() {
        const theme = localStorage.getItem('color-theme') || 'default';
        applyTheme(theme);
    }

    const colorThemes = {
        default: {
            'background-color-1': '#1f372b',
            'background-color-2': '#112719',
            'text-color': '#ffffff',
            'button-color': '#34d399',
            'button-text-color': '#1f2937',
            'button-hover-color': '#10b981',
            'board-color': '#059669',
            'scoreboard-text-color': '#ffffff',
            'skip-history-heading-color': '#ffffff',
            'skip-history-text-color': '#9ca3af'
        },
        dark: {
            'background-color-1': '#333333',
            'background-color-2': '#222222',
            'text-color': '#eeeeee',
            'button-color': '#555555',
            'button-text-color': '#ffffff',
            'button-hover-color': '#777777',
            'board-color': '#444444',
            'scoreboard-text-color': '#eeeeee',
            'skip-history-heading-color': '#eeeeee',
            'skip-history-text-color': '#9ca3af'
        },
        forest: {
            'background-color-1': '#38593b',
            'background-color-2': '#2b3a2d',
            'text-color': '#d0e8ca',
            'button-color': '#6b8e23',
            'button-text-color': '#ffffff',
            'button-hover-color': '#8fbc5a',
            'board-color': '#4c6d4f',
            'scoreboard-text-color': '#d0e8ca',
            'skip-history-heading-color': '#d0e8ca',
            'skip-history-text-color': '#9ca3af'
        },
        midnight: {
            'background-color-1': '#0a2463',
            'background-color-2': '#071948',
            'text-color': '#c9d6df',
            'button-color': '#3282b8',
            'button-text-color': '#ffffff',
            'button-hover-color': '#5a9ed0',
            'board-color': '#083073',
            'scoreboard-text-color': '#c9d6df',
            'skip-history-heading-color': '#c9d6df',
            'skip-history-text-color': '#9ca3af'
        },
        reddish: {
            'background-color-1': '#ffbb94',
            'background-color-2': '#4c1d3d',
            'text-color': '#c9d6df',
            'button-color': '#bc586d',
            'button-text-color': '#4c1d3d',
            'button-hover-color': '#d37085',
            'board-color': '#76323f',
            'scoreboard-text-color': '#c9d6df',
            'skip-history-heading-color': '#c9d6df',
            'skip-history-text-color': '#9ca3af'
        },
        royal: {
            'background-color-1': '#e7f5dc',
            'background-color-2': '#728156',
            'text-color': '#e7f5dc',
            'button-color': '#b6c99b',
            'button-text-color': '#728156',
            'button-hover-color': '#d0e5b6',
            'board-color': '#9cb47a',
            'scoreboard-text-color': '#e7f5dc',
            'skip-history-heading-color': '#e7f5dc',
            'skip-history-text-color': '#9ca3af'
        }

    };

    loadTheme();

    window.addEventListener('storage', function(event) {
        if (event.key === 'color-theme') {
            loadTheme();
        }
    });


        document.getElementById('play-bot-btn').addEventListener('click', function() {
            window.location.href = 'othellobot.html';
        });

        document.getElementById('play-player-btn').addEventListener('click', function() {
            window.location.href = 'othelloplr.html';
        });

        document.getElementById('settings-btn').addEventListener('click', function() {
            window.location.href = 'settings.html';
        });
    </script>
</body>
</html>
